<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Main.css">
        <title>Katzenfotoapp</title>
    </head>
    <body class="katzenbilder">
        <main>
            <section>
                <h1 class="header-1">Katzenfotoapp</h1> 
                <h2>Katzenfotos</h2>
                <p><a href="https://de.wikipedia.org/wiki/Hauskatze#/media/Datei:Hauskatze_langhaar.jpg" target="_blank">Hier klicken</a> für Katzenbilder</p>
                <!--Dies ist ein kommentar-->
                <a href="https://freecatphotoapp.com"><img src="../bilder/Kit-Cat.png" height="500" width="500" alt="Ein bild einer katze"></a>
                <br> 
            </section> <section>
            <h2>Katzenliste </h2>
            <h3>Katzen lieben diese Sachen:</h3>
            </section>
                <ul>
                    <li>Milch</li>
                    <li>wollknäuel</li>
                    <li>Laserpointer</li> 

                </ul>
            <figure>
                <img src="https://m.media-amazon.com/images/I/51veDHIxccL._AC_SX679_.jpg"  width="500" height="500" alt="ein laserpointer">
                <figcaption> Katzen lieben Laserpointer </figcaption>
            </figure>
            <h2>Zeig uns deine Katze</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
            <input type="file" name="Katzenfoto" placeholder="Katzen bild" required>
            <button>Schicken</button>
            <br>
            <br>
            <fieldset>
                <label><input id="Drinne" type="radio" name="Drinne-Freiläufer" value="Drinne"> Drinne </label>
                <label><input  id="Freilaeufer" type="radio" name="Drinne-Freiläufer" value="Freilaeufer"> Freiläufer </label>
                <legend> Meine Katze ist</legend>
            </fieldset>
            <br>
                <fieldset>

                    <Legend>Was für Eingenschaften hat deine Katze</Legend>
                    <label for="Liebevoll"> <input id="Liebevoll" type="checkbox" name="eigenschaftten" value="Liebevoll" checked> Liebevoll </label>
                    <label for="Faul"><input id="Faul" type="checkbox" name="eigenschaftten" value="Faul" checked> Faul </label>
                    <label for="energisch"><input id="energisch" type="checkbox" name="eigenschaten" value="Energisch" checked> Energisch</label>
    

                </fieldset>
            </form>
        </main>   
        <footer>
        <p>Manuel Fucic</p>    
        </footer>
    
    </body>
</html>
